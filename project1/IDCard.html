<html>
    <head>
        <title>
            ID Card generator
        </title>
        <link rel="stylesheet" href="./IDCard.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <header class="text-center">
                <h1>ID Card generator</h1>
        </header>
        <div class="container">
            <div class="section-container">
                <div class="text-center2">
                    Enter student details 
                </div><br><br>
                <form onsubmit="return false">
                    <div class="form-element">
                        <label class="form-label">Enter Name:</label><br>
                        <input type="text" id="name"/><br><br>
                    </div>
                    <div class="form-element">
                        <label class="form-label">Enter College Name:</label><br>
                        <input type="text" id="collegeName" /><br><br>
                    </div>
                    <div class="form-element">
                        <label class="form-label">Enter Location:</label><br>
                        <input type="text" id="location" /><br><br>
                    </div>
                    <div class="img-file">
                        <label for="blogImg">Upload Blog image</label>
                        <input  onkeyup="disableBtn()" id="blogImg" type="file" multiple="false" accept="image/*" class="form-control" onchange="uploaded(this.value)">
                    </div>
                    
                    <button onclick="generateCard()">Generate Card</button>
                </form>
            </div> 
            <div class="section-container">
                <div class="id-card-container" id="collegeCard">
                    <div class="text-center1">
                        Generated Card
                    </div>
                    <div class="card-container">
                        <div class="card-wrapper">
                            <div class="user-card">
                                <span class="user-photo">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <div class="general-information">
                            <div class="card-element card-name">
                                <span>Name:</span>
                                <span id="cardName"></span>
                            </div>
                            <div class="card-element college-name">
                                <span>College Name:</span>
                                <span id="cardCollegeName"></span>
                            </div>
                            <div class="card-element college-name">
                                <span>Location:</span>
                                <span id="cardLocation"></span>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <script src="IDCard.js"></script>
    </body>
</html>
